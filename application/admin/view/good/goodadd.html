<!DOCTYPE html>
<html>
<head>
    <title>TelPhone Shop 管理中心 - 添加商品</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/static/css/admin.css">
</head>
<body>
<h1>
    <span class="action-span"><a href="{:url('admin/good/goodlist')}"><b>商品列表</b></a></span>
    <span class="action-span1"><a href="{:url('admin/index/index')}">TelPhone Shop 管理中心</a></span>
    <span class="action-span1">&nbsp;—&nbsp;添加商品</span>
    <div style="clear:both"></div>
</h1>
<form action="{:url('admin/good/goodadd')}" class="form-horizontal" role="form" enctype="multipart/form-data" method="post">
    <div class="form-group">
        <label  class="col-sm-2 control-label">商品名称：</label>
        <div class="col-sm-10">
          <input type="text" name="goods_name" class="form-control" required="required" >
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">商品分类：</label>
        <div class="col-sm-10">
        <select name="cat_id" class="form-control">
            {foreach name="list" item="v"}
                <option value="{$v.cat_id}">
                    {for start="0" end="$v.num"}
                        &nbsp;&nbsp;
                    {/for}
                    {$v.cat_name}                       
                </option>
            {/foreach}
        </select>
        </div>
    </div>

    <div class="form-group">
        <label  class="col-sm-2 control-label">商品售价：</label>
        <div class="col-sm-10">
          <input type="text" name="shop_price" class="form-control" required="required" style="padding-left: 25px; background-image: url('/static/images/admin/price.png'); background-repeat: no-repeat;">
        </div>
    </div>

    <div class="form-group">
        <label  class="col-sm-2 control-label">市场价：</label>
        <div class="col-sm-10">
          <input type="text" name="market_price" class="form-control" required="required" style="padding-left: 25px; background-image: url('/static/images/admin/price.png'); background-repeat: no-repeat;">
        </div>
    </div>

    <div class="form-group">
        <label  class="col-sm-2 control-label">商品数量：</label>
        <div class="col-sm-10">
          <input type="text" name="goods_number" class="form-control" required="required">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">图片上传：</label>
        <div class="col-sm-10">
            <input type="file" name="goods_img" style="font-size: 15px; margin-top: 8px;">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">加入推荐：</label>
        <div class="col-sm-10" style="text-align: left;">
            <input type="checkbox" name="is_new" value="1">
            <span style="font-size: 18px;">新品</span>
            <input type="checkbox" name="is_hot" value="1">
            <span style="font-size: 18px;">热销</span>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">商品描述：</label>
        <div class="col-sm-10">
            <textarea name="goods_brief" class="form-control" rows="4" required="required"></textarea>
        </div>
    </div>

    <div id="sub" class="btn">
        <input type="submit" name="" class="btn btn-primary" value="确定">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="reset" name="" class="btn btn-primary" value="重置">
    </div>
</form>

<div id="footer" style="margin-top: 20px;">
    <i>
        &copy; 2017-2018 XX网络科技有限公司&nbsp;&nbsp;版权所有
    </i>
</div>
</body>
</html>
